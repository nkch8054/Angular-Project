<form #f="ngForm" (ngSubmit)="submit(f)" style="margin: 20px">
    <div class="form-group">
        <label for="username">User Name</label>
        <input required minlength="5" ngModel #username="ngModel" name="username" type="text" id="username" class="form-control">
        <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
            <div *ngIf="username.errors.required">Username is required</div>
            <div *ngIf="username.errors.minlength">Username should be 5 char long</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input required ngModel #password="ngModel" name="password" type="password" id="password" class="form-control">
        <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
            <div *ngIf="password.errors.required">Username is required</div>
        </div>
    </div>
    <button [disabled]="!f.valid" class="btn btn-primary">Submit</button>
</form>
